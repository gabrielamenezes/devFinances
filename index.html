<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="imagem de entradas">
          </h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="imagem de saídas"> 
          </h3>
          <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="imagem de total">
          </h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new" onclick="modal.open()">+ Nova Transação</a>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="">
            <div class="input-group">
              <label for="description" class="sr-only">Descrição</label>
              <input type="text" placeholder="Descrição" id="description" name="description">
            </div>
            <div class="input-group">
              <label for="amount" class="sr-only">Valor</label>
              <input type="number" name="amounnt" id="amount" placeholder="0.00" step="0.01">
              <small class="help">Use o sinal -(negativo) para despesas e, (vírgula) para as casas decimais</small>
            </div>
            <div class="input-group">
              <label for="date" class="sr-only">Data</label>
              <input type="date" name="date" id="date" placeholder="21/07/2021">
            </div>

            <div class="input-group actions">
              <a href="#" class="button cancel" onclick="modal.close()">Cancelar</a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer><p>dev.finance$</p></footer>

    <script src="script.js"></script>
  </body>
</html>
