<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="imagem de entradas">
          </h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="imagem de saídas"> 
          </h3>
          <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="imagem de total">
          </h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new">+ Nova Transação</a>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">10/06/21</td>
              <td><img src="./assets/minus.svg" alt="Remover Transação"></td>
            </tr>
            <tr>
              <td class="">Criação de Website</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">04/06/21</td>
              <td><img src="./assets/minus.svg" alt="Remover Transação"></td>
            </tr>
            <tr>
              <td>Aluguel</td>
              <td class="expense">- R$ 1.500,00</td>
              <td class="date">01/07/21</td>
              <td><img src="./assets/minus.svg" alt="Remover Transação"></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer><p>dev.finance$</p></footer>
  </body>
</html>
